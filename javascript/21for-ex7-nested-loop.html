<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
    * {
        font-family: monospace;
    }
</style>
</head>
<body>
    <div id="result"></div>
<script>
    var txt = "";
    for(var i = 0; i < 5; i++) {
        for(var j = 0; j <= i; j++) {
            txt += "*"
        }
        txt += "<br>";
    }
    document.getElementById("result").innerHTML = txt;

</script>
</body>
</html>
