<body>

    <script>
        // number
        var a = 34;
        var b = 3.14;

        // string (문자열 text)
        var c = "javascript";
        var d = "java";
        var e = 'java';
        var f = "it's java";
        var g = 'name="john"';
        var h = 'it\'s java';
        var i = "name=\"john\"";
        
        var j = "3";
        var k = 3;
        var l = "4";
        var m = 4;

        // 문자, 문자
        console.log(j + l); // 연결 연산
        console.log(j - l);
        console.log(j * l);
        console.log(j / l);

        // 문자, 숫자
        console.log(j + m); // 연결 연산
        console.log(j - m);
        console.log(j * m);
        console.log(j / m);

        
    </script>
