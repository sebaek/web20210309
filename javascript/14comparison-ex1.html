<body>

    <script>
        var a = 3 + 5;
        var b = "lorem" + "ipsum";

        // comparison
        var x = 5;
        // 값이같다 ==
        console.log("==");
        console.log(x == 8); // false
        console.log(x == 5); // true
        console.log(x == "5"); // true;
        // 값과타입이같다 ===
        console.log("===");
        console.log(x === 5); // true
        console.log(x === "5"); // false
        // 값이다르다 !=
        console.log("!=");
        console.log(x != 8); // true
        console.log(x != 5); // false
        // 값이나타입이다르다 !==
        console.log("!==");
        console.log(x !== 5); // false
        console.log(x !== 8); // true
        console.log(x !== "5"); // true
        // 크다 >
        console.log(">");
        console.log(x > 8); // false
        console.log(x > 0); // true
        // 작다 <
        console.log("<");
        console.log(x < 8); // true
        console.log(x < 0); // false
        // 크거나같다 >=
        console.log(">=");
        console.log(x >= 8); // false
        console.log(x >= 0); // true
        console.log(x >= 5); // true
        // 작거나같다 <=
        console.log("<=");
        console.log(x <= 8); // true
        console.log(x <= 0); // false
        console.log(x <= 5); // true

    </script>
</body>
</html>
