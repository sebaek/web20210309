<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <hr>
    <!-- #result$@2*3 -->
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>
    <script>
        var txt = "";
        var i = 0;
        while (i < 5) {
            var j = 0;
            while (j <= i) {
                txt += "*"
                j++;
            }
            txt += "<br>";
            i++;
        }
        document.getElementById("result").innerHTML = txt;

        /*
        result2
        *****
        ****
        ***
        **
        *
        */
        txt = "";

        i = 0;
        while (i < 5) {
            j = 5;
            while (j > i) {
                txt += "*";
                j--;
            }
            txt += "<br>";
            i++;
        }
        document.getElementById("result2").innerHTML = txt;

        /*
        
        result3
        *****
         ****
          ***
           ** 
            *
        */
        txt = "";

        i = 0;
        while (i < 5) {
            var k = 0;
            while (k < i) {
                txt += "&nbsp;";
                k++;
            }

            j = 5;
            while (j > i) {
                txt += "*";
                j--;
            }
            txt += "<br>";
            i++;
        }
        document.getElementById("result3").innerHTML = txt;
/*
        result4
            *
           **
          ***
         ****
        *****
        
        */
        txt = "";
        i = 0;
        while (i < 5) {
            k = 0;
            while (k < (4-i)) {
                txt += "&nbsp;";
                k++;
            }

            j = 0;
            while (j <= i) {
                txt += "*";
                j++;
            }
            txt += "<br>";
            i++;
        }
        document.getElementById("result4").innerHTML = txt;
    </script>
</body>

</html>
