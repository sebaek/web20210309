<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <script>
        // indexOf
        var str = "Lorem ipsum dolor sit amet.";
        var idx = str.indexOf("ipsum");
        
        console.log(idx);

        // slice
        var res = str.slice(12, 17);
        console.log(res);
        console.log(str.slice(12));

        // substring
        var res2 = str.substring(12, 17);
        console.log(res2);
        console.log(str.substr(12));

        // substr
        var res3 = str.substr(12, 5);
        console.log(res3);
        console.log(str.substr(12));
    </script>
</body>
</html>
