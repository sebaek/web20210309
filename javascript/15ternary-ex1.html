<body>
    <script>
        // 2항연산자
        var a = 3 + 5;
        var b = 5 < 8;

        // 3항연산자 (ternary)
        // 1항 ? 2항 : 3항
        // 연산의 결과: 2항 또는 3항
        // 1항이 true --> 2항
        // 1항이 false --> 3항

        var c = true ? 2 : 3;
        var d = true ? 7 : 8;

        console.log(c);
        console.log(d);

        var e = false ? 9 : 10;
        var f = false ? "abc" : "def";

        console.log(e);
        console.log(f);

    </script>
</body>
