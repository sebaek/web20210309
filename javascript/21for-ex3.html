<!DOCTYPE html>
<html>

<link rel="stylesheet" href="../css/all.min.css">

<body>
<script>
    var i;
    for (i = 0; i < 10; i++) {
        console.log(i);
    }

    console.log("1 ~ 10");
    for (i = 1; i <= 10; i++) {
        console.log(i);
    }
    
    console.log("0 ~ 10, 짝수만 (0, 2, 4, 6, 8, 10)");
    // for
    for (i = 0; i <= 10; i+= 2) {
        console.log(i);
    }
    console.log("0 ~ 10, 짝수만 (0, 2, 4, 6, 8, 10)");
    for (i = 0; i <= 10; i++) {
        if (i % 2 == 0) {
            console.log(i);
        }
    }

    console.log("0 ~ 10, 홀수만 (1, 3, 5, 7, 9)");
    for (i = 0; i < 10; i++) {
        if (i % 2 == 1) {
            console.log(i);
        }
    }

    console.log("0 ~ 10, 홀수만 (1, 3, 5, 7, 9)");
    for (i = 1; i < 10; i += 2) {
        console.log(i);
    }

    console.log("10 ~ 1 (10, 9, ... , 1)");
    for (i = 10; i > 0; i--) {
        console.log(i);
    }

    console.log("10 ~ 1, 홀수만 (9, 7, 5, 3, 1)");
    for (i = 9; i >= 1; i--) {
        if (i % 2 == 1) {
            console.log(i);
        }
    }
    console.log("10 ~ 1, 홀수만 (9, 7, 5, 3, 1)");
    for (i = 9; i >= 1; i -= 2) {
        console.log(i);
    }

</script>
</body>
</html>
