<body>

    <script>
        var arr1 = ["hello", "lorem",
                    "ipsum", "bts", "blackpink", "avengers"];
        
        console.log("sort 전");
        arr1.forEach(function (param) {
            console.log(param);
        });

        arr1.sort();
        console.log("sort 후");
        arr1.forEach(function (param) {
            console.log(param);
        });

        console.log("----------------------------");
        arr1.sort(function (x, y) {
            // x가 더 크면 양수
            // 같으면 0
            // y가 더 크면 음수
            if (x > y) {
                return -1;
            } else if (x < y) {
                return 1;
            } else {
                return 0;
            }
        });
        arr1.forEach(function (param) {
            console.log(param);
        })
    </script>
