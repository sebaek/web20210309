<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
</style>
<script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            $("p").slideUp();
        });
        $("#btn2").click(function() {
            $("p").slideDown();
        });
        $("#btn3").click(function() {
            $("p").slideToggle();
        });
    });
</script>
</head>
<body>
<!-- button*3#btn$+p>lorem -->
<button id="btn1">slide up</button>
<button id="btn2">slide down</button>
<button id="btn3">slide toggle</button>
<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non magnam esse eos ratione deleniti incidunt rerum laborum necessitatibus quaerat illum sunt reprehenderit harum sapiente corrupti architecto praesentium, aliquid vero voluptas?</p>
</body>
