<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
</style>
<script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            $("p").fadeIn(1000);
        });
        $("#btn2").click(function() {
            $("p").fadeOut(1000);
        });
        $("#btn3").click(function() {
            $("p").fadeToggle(1000);
        });
    });
</script>
</head>
<body>
<!-- button*3#btn$+p>lorem -->
<button id="btn1">fade in</button>
<button id="btn2">fade out</button>
<button id="btn3">fade toggle</button>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, facere culpa consectetur recusandae est, magnam quibusdam veniam tempore hic fugit, laboriosam praesentium. Sunt unde facilis tempora harum quasi vero pariatur!</p>
</body>
</html>
