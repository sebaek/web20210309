<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
</style>
<script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            var t = $("#input1").val();
            var newListItem = $("<li>");
            newListItem.text(t);
            $("#ul1").append(newListItem);
        });
    });
</script>
</head>
<body>
<!-- input#input1+button#btn1>i.fas.fa-plus^ul#ul1 -->
    <input type="text" id="input1">
    <button id="btn1"><i class="fas fa-plus"></i></button>
    <ul id="ul1"></ul>
</body>
</html>
